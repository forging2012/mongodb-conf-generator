#进程
processManagement:
    fork: true
    pidFilePath: C:/data/GitRoot/mongodb-conf-generator/rs2/node0/mongod.pid

    
#网络
net:
    bindIp: 127.0.0.1,192.168.100.18
    port: 4009

    
#存储
storage:
    dbPath: C:/data/GitRoot/mongodb-conf-generator/rs2/node0/data
    journal:
        enabled: true
    directoryPerDB: true
    syncPeriodSecs: 60
    engine: wiredTiger
    wiredTiger:
        engineConfig:
            statisticsLogDelaySecs: 0
            journalCompressor: snappy
            directoryForIndexes: true
        collectionConfig:
            blockCompressor: snappy
        indexConfig:
            prefixCompression: true

            
#日志
systemLog:
    destination: file
    path: C:/data/GitRoot/mongodb-conf-generator/rs2/node0/log/mongod.log
    logAppend: true
    verbosity: 0

    
#操作
operationProfiling:
    slowOpThresholdMs: 100
    mode: slowOp

    
#复制
replication:
    oplogSizeMB: 1024
    replSetName: rs2

    
#分片
sharding:
    clusterRole: shardsvr
    archiveMovedChunks: true
    chunkSize: 64
    
